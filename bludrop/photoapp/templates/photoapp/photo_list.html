<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'photoapp/style.css'%}">
    <title>Photo</title>
</head>
<body>
    <h1>Photo Lab</h1><br><br>

    <div >
        {% for photo in photo_list %}
        
            <ul>
                <li >
                    <h1>{{ photo.name|title }}</h1>
                    <p> {{ photo.description }} </p>
                    <button><a href="{{photo.id}}">see details </a></button><br><br><br><br>
                   
                </li>
            </ul>
       
        
        {% empty %}
        <h1>
            No photo found
        </h1>
        {% endfor %}
    </div>
</body>
</html>
